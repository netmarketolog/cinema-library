<header class="header-library">
  <div class="container header__container">
    <div class="nav-library">
      <a class="nav-library__logo" href="./index.html">
        <svg class="header-library__icon" width="24px" height="24px">
          <use href="./images/sprite.svg#icon-film"></use></svg
      ></a>

      <h1 class="header-library__tittle">Filmoteka</h1>
      <ul class="header-library__list">
        <li><a class="header-library__link" href="./index.html">Home</a></li>
        <li>
          <a
            class="header-library__link site-nav__link--current"
            href="./my-library.html"
            >My Library</a
          >
        </li>
      </ul>
    </div>

    <div class="header-library__btn-list">
      <button class="header-library__btn" type="button">Watched</button>
      <button class="header-library__btn" type="button">Queue</button>
    </div>

    <div class="theme-switch">
      <label class="switch">
        <input
          type="checkbox"
          name="theme"
          id="theme-switch"
          aria-label="Switch dark or light theme"
          class="visually-hidden"
        />
        <span class="slider"></span>

        <svg class="theme-switch__icon theme-switch__icon--sun">
          <use href="./images/sprite.svg#sun"></use>
        </svg>
        <svg class="theme-switch__icon theme-switch__icon--moon">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
      </label>
    </div>
  </div>
</header>
